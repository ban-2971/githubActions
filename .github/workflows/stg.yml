name: stg
on:
  workflow_dispatch:
    inputs:
      target:
        type: choice
        description: Deploy target
        required: true
        options:
          - pre-stg
          - stg
          - all
jobs:
  test:
    if: startsWith(github.ref_name, 'release_step_')
    uses: ./.github/workflows/_test.yml
    with:
      target: ${{ github.event.inputs.target }}
