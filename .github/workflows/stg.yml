name: stg
on:
  workflow_dispatch:
    inputs:
      target:
        type: choice
        description: Deploy target
        required: true
        options:
          - pre-stg
          - stg
          - all
jobs:
  if: github.ref_name == '^release/.*' || github.ref_name == 'pre-stg'
  test:
    uses: ./.github/workflows/_test.yml
    with:
      target: ${{ github.event.inputs.target }}
